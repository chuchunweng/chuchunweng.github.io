<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格練習</title>
    <link rel="stylesheet" href="table.css">
</head>

<body>
    <h1>HW1個人履歷作業成績</h1>
    <!-- 表格標題 -->
    <table>
        <tr>
            <!--每列都用tr做標題跟結尾，要四個打tr*4  -->
            <th>學號</th>
            <!-- 標題用th包,要三個就打th*3 -->
            <th>姓名</th>
            <th>分數</th>
        </tr>
        <tr>
            <td>S001</td>
            <!-- 內文資料用td包 -->
            <td>張三</td>
            <td>80</td>
        </tr>
        <tr>
            <td>S002</td>
            <td>李四</td>
            <td>60</td>
        </tr>
        <tr>
            <td>S003</td>
            <td>王五</td>
            <td>100</td>
        </tr>
    </table>

</body>

</html>
